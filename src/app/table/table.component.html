<cdk-virtual-scroll-viewport itemSize="50" (scrolledIndexChange)="onScrollIndexChange($event)"
	class="table-container mat-elevation-z8">
	<table mat-table matSort [dataSource]="dataSource">

		<ng-container matColumnDef="position">
			<th mat-header-cell *matHeaderCellDef mat-sort-header [style.top]="headerTop"> No. </th>
			<td mat-cell *matCellDef="let element">{{ element.position }}</td>
		</ng-container>

		<ng-container matColumnDef="name">
			<th mat-header-cell *matHeaderCellDef mat-sort-header [style.top]="headerTop"> Name </th>
			<td mat-cell *matCellDef="let element">{{ element.name }}</td>
		</ng-container>

		<ng-container matColumnDef="weight">
			<th mat-header-cell *matHeaderCellDef mat-sort-header [style.top]="headerTop"> Weight </th>
			<td mat-cell *matCellDef="let element">{{ element.weight | number }}</td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
		<ng-template let-row matRowDef cdkVirtualFor [matRowDefColumns]="displayedColumns" [cdkVirtualForOf]="data">
			<tr mat-row></tr>
		</ng-template>
	</table>
</cdk-virtual-scroll-viewport>
